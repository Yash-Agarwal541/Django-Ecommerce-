{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- Include Modern CSS --> 

<div class="container product-detail-container">
  <div class="row align-items-center">
    <!-- Left: Product Image -->
    <div class="col-md-6 mb-4 mb-md-0">
      <img src="{{ product.product_image.url }}" class="img-fluid product-image" alt="{{ product.name }}">
    </div>

    <!-- Right: Info -->
    <div class="col-md-6">
      <h2 class="product-title">{{ product.name }}</h2>
      <p class="product-description">{{ product.description }}</p>
      <h4 class="product-price">â‚¹ {{ product.price }}</h4>

      <a href="{% url 'create_cart' product.slug %}">
  <button style="
    padding: 12px 30px;
    font-size: 1rem;
    font-weight: 600;
    color: #fff;
    background-image: linear-gradient(135deg, #667eea, #764ba2);
    border: none;
    border-radius: 50px;
    box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    cursor: pointer;
    transition: all 0.3s ease-in-out;
    text-transform: uppercase;
    letter-spacing: 1px;
  "
  onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 12px 20px rgba(0,0,0,0.25)'"
  onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 8px 15px rgba(0,0,0,0.2)'"
  >
    Add to Cart
  </button>
</a>

    </div>
  </div>
</div>

{% endblock %}
